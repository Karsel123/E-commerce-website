<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets login page</title>

</head>
<body>
    <div id="main">
        <form>
            <div class="container">
                <h2 class="shopName">Gadgets</h2>
                <h4 class="new">Enter your new Password</h4>
                <label for="password" class="password">Password</label><br>
                <input type="password" name="password" id="password"><br>
                <label for="cpassword" class="cpassword">Confirm Password</label><br>
                <input type="password" name="cpassword" id="cpassword"><br>
                <input type="checkbox" onclick="myFunction()" class="checkbox">
                <label for="showingPassword" class="showpassword" >Show Password</label> 
                <script>
                    function myFunction() {
                      var x = document.getElementById("password");
                      var y = document.getElementById("cpassword");
                      if (x.type === "password" && y.type === "password") {
                        x.type = "text";
                        y.type = "text";
                      } else {
                        x.type = "password";
                        y.type = "password";
                      }
                    }
                 </script>

                </a>
            </div>
        </form>
    </div>
